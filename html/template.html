    <script type="text/javascript"> 
        var Info0;
        var jmolApplet0;
        function jmolApplet0_isReady() {
            Jmol.script(jmolApplet0,";select [INH]; hide [INH] ;selectionHalos ON; select protein or nucleic; cartoons only;select none; set windowCentered TRUE;center [SOL];zoom IN ;");
            Jmol.script(jmolApplet0,";antialiasDisplay = true; color property atomno;");
            Jmol.script(jmolApplet0,";cartoonsFancy = true;");
            Jmol.script(jmolApplet0,";select all;");
            Jmol.script(jmolApplet0,";color cartoon property atomno ;");
            Jmol.script(jmolApplet0,";select [SOL] ;");
            Jmol.script(jmolApplet0,";spacefill 50%;");
            Jmol.script(jmolApplet0,";selectionHalos ON;");
            Jmol.script(jmolApplet0,";select none;");
        }
        var Info0 = {
            width: 600,
            height: 600,
            debug: false,
            color: "white",
            addSelectionOptions: false,
            serverURL: "/applet/jsmol.php",
            use: "HTML5",
            j2sPath: "/applet/jsmol/j2s",
            src: "PDB_FILE",
            readyFunction: jmolApplet0_isReady,
            script: null,//script,
            disableInitialConsole: false,
            language: "en_US",
        };
        var states = new Object();
        function highlight_water(applet,water) {
            if ( states[water] == undefined || states[water] == false ) {
                Jmol.script(applet,";select ADD [SOL]"+water);
                states[water] = true;
            }
            else {
                Jmol.script(applet,";select REMOVE [SOL]"+water);
                states[water] = false;
            }
        };
        
        function togglecolor(a) {
            if ( a['highlighted'] ) {
                a.style.backgroundColor = document.body.style.backgroundColor ;
                a['highlighted'] = false ;
            }
            else {
                a.style.backgroundColor = "#66FF99" ;
                a['highlighted'] = true ;
            }
            
        }
            
    </script>
